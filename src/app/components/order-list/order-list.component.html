<!-- src/app/components/order-list/order-list.component.html -->

<div class="container mt-4">
  <h2>Order List</h2>
  <button class="btn btn-primary mb-3" (click)="createOrder()">Create Order</button>
  <table class="table">
    <thead class="thead-dark">
      <tr>
        <th>Customer Name</th>
        <th>Order Date</th>
        <th>Total Price</th>
        <th>Is Emergency</th>
        <th>Delivery Date</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of orders">
        <td>{{ customerNames[order.CustomerId]}}</td>
        <td>{{ order.OrderDate | date }}</td>
        <td>{{ order.TotalPrice | currency }}</td>
        <td>{{ order.IsEmergency }}</td>
        <td>{{ order.DeliveryDate | date }}</td>
        <td>
          <button class="btn btn-sm btn-info mr-1" (click)="editOrder(order.OrderId)">Edit</button>
          &nbsp;<button class="btn btn-sm btn-primary" (click)="viewDetails(order.OrderId)">Details</button>
          &nbsp;<button class="btn btn-sm btn-danger" (click)="deleteOrder(order.OrderId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
