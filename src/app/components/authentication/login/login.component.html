<div id="loginDiv">
  <form action="action_page.php" class="shadow" method="post" [formGroup]="newLoginForm" (ngSubmit)="login()">
    <div class="imgcontainer">
      <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSQIV1ppwChzluddwMfC-9jCDE7uSri4SAqhw&usqp=CAU" alt="Avatar" class="avatar">
    </div>

    <div class="form-group">
      <label for="user">Username or Email</label>
      <input
        type="text"
        class="form-control"
        formControlName="userName"
        id="user"
        [class]="{ 'is-invalid': newLoginForm.controls.userName.errors }"
      />
      @if(newLoginForm.controls.userName.errors){
      <div class="invalid-feedback">
        @if(newLoginForm.controls.userName.errors['required']){
        <div>username required</div>
        }
      </div>
      }
    </div>
    <div class="form-group">
      <label for="pass">Password</label>
      <input
        type="password"
        class="form-control"
        formControlName="password"
        id="pass"
        [class]="{ 'is-invalid': newLoginForm.controls.password.errors }"
      />
      @if(newLoginForm.controls.password.errors){
      <div class="invalid-feedback">
        @if (newLoginForm.controls.password.errors) {
        <div>password is required</div>
        }
      </div>
      }
    </div>
    <button
      class="btn btn-primary mt-2"
      (click)="login()"
      [disabled]="newLoginForm.invalid"
    >
      LOGIN
    </button>
    <div class="mt-2">
      <span class="text-danger">{{ finalError }}</span>
    </div>
    <div class="mt-2">
      <span>Don't have account? &#x2B9E;&#x2B9E;</span>
      <a class="btn btn-outline-dark btn-sm ms-2" routerLink="/register"
        >REGISTER NOW</a
      >
    </div>
  </form>
</div>
