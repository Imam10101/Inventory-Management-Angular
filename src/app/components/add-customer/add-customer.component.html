<h2 mat-dialog-title>Enter Vendor Name</h2>
<form (ngSubmit)="SaveData()"> 
<mat-dialog-content>
  <input matInput  hidden 
  [(ngModel)]="customer.CustomerId" name="CustomerId">
  <mat-form-field>
    <mat-label>Customer Name</mat-label>
    <input matInput  placeholder="Customer name" 
    [(ngModel)]="customer.CustomerName" name="CustomerName">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>customer Address</mat-label>
    <input matInput  placeholder="CustomerAddress" 
    [(ngModel)]="customer.CustomerAddress" name="CustomerAddress">
  </mat-form-field>
  <br>
  <mat-form-field>
    <mat-label>customer Contact</mat-label>
    <input matInput  placeholder="CustomerContact" 
    [(ngModel)]="customer.CustomerContact" name="CustomerContact">
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="submit" > {{buttonText}} </button>
  <button mat-button mat-dialog-close  >Close</button>
</mat-dialog-actions>
</form>
